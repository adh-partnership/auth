name: Build
on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

env:
  SERVICE_NAME: auth

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set outputs
        id: vars
        run: |-
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
          echo "::set-output name=branch::$(git rev-parse --abbrev-ref HEAD)"

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/$SERVICE_NAME:${{ steps.vars.outputs.branch }} -t ${{ secrets.DOCKER_USERNAME }}/$SERVICE_NAME:${{ steps.vars.outputs.sha_short }}

      - name: Push Docker Image
        if: ${{ github.event_name == 'push' }}
        run: |-
          docker push ${{ secrets.DOCKER_USERNAME }}/$SERVICE_NAME:${{ steps.vars.outputs.branch }}
          docker push ${{ secrets.DOCKER_USERNAME }}/$SERVICE_NAME:${{ steps.vars.outputs.sha_short }}
  deploy-paza:
    name: Update PAZA GitOps Repo
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAZA_GITOPS_TOKEN }}
        repository: vpaza/gitops
        path: gitops
    - name: Configure git
      run: |-
        cd $GITHUB_WORKSPACE/gitops
        git config user.name "${{ secrets.PAZA_GITOPS_USER }}"
        git config user.email "${{ secrets.PAZA_GITOPS_EMAIL }}"
    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "4.4.1"
    - name: Update deployment
      run: |-
        cd $GITHUB_WORKSPACE/gitops/overlays/prod
        kustomize edit set image vzanartcc/$SERVICE_NAME=${{ secrets.DOCKER_USERNAME }}/$SERVICE_NAME:${{ steps.vars.outputs.sha_short }}
        git add .
        git commit -m "Update $SERVICE_NAME image"
        git push
